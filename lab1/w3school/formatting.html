<!DOCTYPE html>
<html>
<body>

<p><b>bold Anton</b></p>
<p><i>italic Anton</i></p>
<p>This is<sub> subscript</sub> and <sup>superscript</sup></p>
<small>My name is Anton</small>

<!--mark-->
<p>Every morning I usually get up at <mark>7 o'clock</mark> .</p>

<!--del element-->
<p>And <del>NOT</del> brush my teeth.</p>

<!--ins -->
<p>Then have <del>not</del> <ins>Breakfast</ins>.</p>

<!--sub-->
<p>And go to school <sub>by bus</sub> .</p>

<!--sup-->
<p>This is <sup>end</sup> of text.</p>
</body>
</html>
